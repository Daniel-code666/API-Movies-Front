<div style="margin-left: 25px;">
    <h1>Lista de categorías</h1>
</div>
<hr>
<div class="d-flex justify-content-center">
    <div class="col-11 d-grid gap-2">
        <a class="btn btn-primary btn-sm" routerLink="/addcategory">Crear categoría</a>
    </div>  
</div>

<br>
<div class="d-flex justify-content-center">
    <div class="col-11">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped table-bordered table-sm row-border hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre categoría</th>
                    <th>Creado en</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.created_at }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" [routerLink]="['/viewupdtcategory', category.id]">
                            Visualizar
                        </button>
                        <button class="btn btn-danger btn-sm" style="margin-left: 10px;" 
                            (click)="deleteCategory(category.id)">Eliminar</button>
                        <button class="btn btn-primary btn-sm" [routerLink]="['/relatedmovies', category.id]" 
                            style="margin-left: 10px;">
                            Ver películas relacionadas
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br>

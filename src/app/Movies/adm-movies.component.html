<div style="margin-left: 25px;">
    <h1>Lista de películas</h1>
</div>
<hr>
<div class="d-flex justify-content-center">
    <div class="col-11 d-grid gap-2">
        <a class="btn btn-primary btn-sm" routerLink="/addmovies">Crear película</a>
    </div>  
</div>
<br>
<div class="d-flex justify-content-center">
    <div class="col-11">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped table-bordered table-sm row-border hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Duración</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies">
                    <td>{{ movie.idMovie }}</td>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.duration }}</td>
                    <td>{{ movie.category.name }}</td>
                    <td>{{ movie.description }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" [routerLink]="['/viewupdtmovie', movie.idMovie]">Editar</button>
                        <button class="btn btn-danger btn-sm" style="margin-left: 5px;">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br>

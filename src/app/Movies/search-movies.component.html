<div style="margin-left: 25px;">
    <h1>Buscar película</h1>
</div>
<hr>
<div class="d-flex justify-content-center">
    <div class="col-11">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Buscar</span>
            <input name="search" #search type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" (change)="searchMovie()">
        </div>
    </div>
</div>
<br>
<div class="d-flex justify-content-center">
    <div class="col-11">
        <div *ngIf="movies == null; else load" class="d-flex justify-content-center">
            <h4>No hay nada</h4>
        </div>
        <ng-template #load>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table table-striped table-bordered table-sm row-border hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Duración</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies">
                        <td>{{ movie.idMovie }}</td>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.duration }}</td>
                        <td>{{ movie.category.name }}</td>
                        <td>{{ movie.description }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm"
                                [routerLink]="['/viewmovie', movie.idMovie]">Visualizar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </div>
</div>
<br>
